<button id="playBtn" onclick="playAudio()">Play</button>
<button id="pauseBtn" onclick="pauseAudio()">Pause</button>
<button id="stopBtn" onclick="stopAudio()">Stop</button>


<script>

    let colours=["white","white","white","#EF5050","red","#EF5050","white","white"];
    let all=document.querySelectorAll("div");


    setInterval(
        function (){
            var lastCol=colours.pop();
            colours.unshift(lastCol);

            for (let i in colours) {

                all[i].style.background=colours[i];

            }
        },100
    )



    const audio = document.getElementById('myAudio');

    function playAudio() {
    audio.play();
  }

  // Function to pause the audio
  function pauseAudio() {
    audio.pause();
  }

  // Function to stop the audio (pause and reset to the beginning)
  function stopAudio() {
    audio.pause();
    audio.currentTime = 0;
  }

  audio= document.getElementById('myAudio'); // Get the audio element
  audio.volume = 0.9;



</script>
